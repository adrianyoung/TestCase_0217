--- 
after_success: 
  - "coverage combine"
  - codecov
  - coveralls
branches: 
  only: 
    - master
install:
  - pip install coverage
  - pip install codecov
  - pip install coveralls
ignore_changes: 
  - README.md
  - .gitignore
language: python
python: 
  - "3.6"
script: 
  - "coverage run test_case.py"
sudo: false
